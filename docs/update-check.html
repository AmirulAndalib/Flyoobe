<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlyOOBE Update Checker</title>
<style>
:root {
  --bg: #f8f4f1;
  --sidebar: #efeae7;
  --panel: #ffffff;
  --accent: #0067c0;
  --text: #1c1c1c;
  --muted: #6b6b6b;
  --radius: 18px;
  --shadow: 0 4px 18px rgba(0, 0, 0, 0.05);
  --font: "Segoe UI Variable Display", "Segoe UI", sans-serif;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--font); }

body {
  display: flex;
  height: 100vh;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

/* === Sidebar === */
.sidebar {
  width: 270px;
  background: var(--sidebar);
  padding: 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  box-shadow: inset -1px 0 0 rgba(0,0,0,0.05);
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  margin-bottom: 2rem;
}

.logo img {
  width: 30px;
  height: 30px;
  border-radius: 6px;
}

.logo span {
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(90deg, #0078d7, #8a2be2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 0.5px;
}

nav {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

nav a {
  text-decoration: none;
  color: var(--text);
  font-weight: 500;
  font-size: 1rem;
  padding: 0.5rem 0.8rem;
  border-radius: 8px;
  transition: background 0.2s;
}
nav a:hover {
  background: rgba(0,0,0,0.05);
}

.support {
  margin-top: 2rem;
  font-size: 0.9rem;
  color: var(--muted);
  line-height: 1.5;
}

.support strong {
  display: block;
  margin-bottom: 0.3rem;
  color: var(--text);
}

.support a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
}
.support a:hover { text-decoration: underline; }

.sidebar footer {
  font-size: 0.8rem;
  color: var(--muted);
  text-align: center;
  margin-top: 2rem;
}

/* === Main content === */
.main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.card {
  background: var(--panel);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 2rem 2.5rem;
  max-width: 460px;
  width: 100%;
  text-align: center;
  animation: fadeIn 0.5s ease;
}

.card h2 {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--accent);
  margin-bottom: 1rem;
}

.card p {
  font-size: 0.95rem;
  color: var(--text);
  line-height: 1.5;
}

.btn {
  display: inline-block;
  background: var(--accent);
  color: #fff;
  border-radius: 10px;
  padding: 0.6rem 1.4rem;
  font-weight: 500;
  margin-top: 1.2rem;
  text-decoration: none;
  transition: background 0.3s;
}
.btn:hover {
  background: #00529b;
}

small {
  display: block;
  margin-top: 0.8rem;
  color: var(--muted);
  font-size: 0.85rem;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

  <aside class="sidebar">
    <div>
      <div class="logo">
        <img src="https://raw.githubusercontent.com/builtbybel/FlyOOBE/refs/heads/main/Flyoobe/AppIcon.png" alt="FlyOOBE Logo">
        <span>FlyOOBE</span>
      </div>

      <nav>
        <a href="https://github.com/builtbybel/FlyOOBE/releases" target="_blank">What's New</a>
        <a href="https://github.com/builtbybel/FlyOOBE" target="_blank">How it Works</a>
      </nav>

      <div class="support">
        <strong>Support the Project</strong>
        If you appreciate FlyOOBE, you can support its development via 
        <a href="https://www.paypal.com/donate?hosted_button_id=MY7HX4QLYR4KG" target="_blank">PayPal</a> or 
        <a href="https://ko-fi.com/builtbybel" target="_blank">Ko-fi</a>.
      </div>
    </div>
    <footer>¬© builtbybel ‚Ä¢ FlyOOBE Project</footer>
  </aside>

  <main class="main">
    <div class="card">
      <h2>Update Check</h2>
      <p id="status">Checking for updates...</p>
      <small>Stay current with the latest FlyOOBE version</small>
    </div>
  </main>

<script>
const latest="1.40.570";
const params=new URLSearchParams(location.search);
const user=params.get("version");
const status=document.getElementById("status");

function compare(a,b){
  const x=a.split(".").map(Number),y=b.split(".").map(Number);
  for(let i=0;i<Math.max(x.length,y.length);i++){
    if((x[i]||0)<(y[i]||0))return -1;
    if((x[i]||0)>(y[i]||0))return 1;
  } return 0;
}
function openLog(v){
  window.open(`https://github.com/builtbybel/FlyOOBE/releases/tag/${v}`,"changelog","width=800,height=600,resizable,scrollbars");
}

setTimeout(()=>{
  if(!user){
    status.innerHTML="‚ùì No version detected.<br>Open this page from FlyOOBE.";
    return;
  }
  const r=compare(user,latest);
  if(r<0)
    status.innerHTML=`‚ö†Ô∏è Outdated (${user})<br>Latest: <strong>${latest}</strong><br>
    <a class="btn" href="https://github.com/builtbybel/FlyOOBE/releases" target="_blank">‚¨áÔ∏è Get Update</a><br>
    <a href="#" onclick="openLog('${latest}')">üìÑ View Changelog</a>`;
  else if(r===0)
    status.innerHTML=`‚úÖ Up to date (${user})<br><a href="#" onclick="openLog('${latest}')">üìÑ View Changelog</a>`;
  else
    status.innerHTML=`‚úÖ Newer build (${user})<br><em>Development version</em><br><a href="#" onclick="openLog('${latest}')">üìÑ View Changelog</a>`;
},1000);
</script>

</body>
</html>
